[package]
name = "cio-api"
description = "Helper functions and types for doing the activities of a CIO"
version = "0.2.0"
authors = ["Jess Frazelle <jess@oxide.computer>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/oxidecomputer/cio"
documentation = "https://docs.rs/cio-api"

[dependencies]
acme-lib = "^0.8.0"
airtable-api = "^0.1.24"
#airtable-api = { path = "../airtable" }
async-trait = "^0.1.0"
base64 = "0.12"
checkr = "^0.0.4"
#checkr = { path = "../checkr" }
chrono = { version = "0.4", features = ["serde"] }
chrono-humanize = "0.0.11"
chrono-tz = { version = "0.4", features = ["serde"] }
clap = {version = "2", features = ["yaml"]}
# One day go back to the non-forked "cloudflare" lib
cloudflare-rs = "^0.6.0"
csv = "1.1"
comrak = "0.8"
diesel = { version = "^1.4.6", features = ["serde_json", "postgres", "chrono", "128-column-tables", "r2d2"] }
diffy = "^0.2.0"
#dropshot = "^0.3.0"
dropshot = { git = "https://github.com/jessfraz/dropshot", branch = "working" }
futures-util = "0.3"
google-drive = "^0.1.0"
gsuite-api = "^0.1.13"
#gsuite-api = { path = "../gsuite" }
gusto-api = "^0.1.1"
#gusto-api = { path = "../gusto" }
handlebars = "3.5.3"
html2text = "0.1"
#hubcaps = { version = "0.6", features = ["httpcache"] }
hubcaps = { git = "https://github.com/jessfraz/hubcaps", branch = "actions", features = ["httpcache"] }
hyper = "0.13.0"
lopdf = { git = "https://github.com/J-F-Liu/lopdf", branch = "master" }
macros = { path = "../macros" }
nom_pem = "4"
okta = "0.0.3"
openapiv3 = "=0.3.2"
openssl = "0.10"
opentelemetry = { version = "0.10", default-features = false, features = ["trace", "tokio"] }
opentelemetry-zipkin = { version = "^0.8", features = ["reqwest-client"], default-features = false }
pandoc = "0.8"
phonenumber = "0.2"
rand = { version = "^0.8.3", features = ["alloc"] }
regex = "1"
reqwest = { version = "0.10", features = ["json"] }
revai = { version = "0.1.0" }
schemars = { version = "0.8", features = ["chrono", "uuid"] }
sendgrid-api = "^0.1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = "0.7"
sheets = "^0.1.0"
shippo = "^0.1.12"
#shippo = { path = "../shippo" }
#slack-chat-api = "^0.1.4"
slack-chat-api = { path = "../slack" }
tailscale-api = "^0.1.0"
#tailscale-api = { path = "../tailscale" }
tar = "^0.4"
tokio = { version = "0.2", features = ["macros", "rt-threaded"] }
toml = "0.5"
tracing = "^0.1"
tracing-attributes = "^0.1"
tracing-futures = "^0.2"
tracing-opentelemetry = "^0.9.0"
tracing-subscriber = { version = "^0.2", features = ["ansi", "fmt", "json", "chrono", "registry"] }
walkdir = "^2.3.2"
yup-oauth2 = "^4.1.3"
zip = "0.5"
