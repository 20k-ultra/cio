on:
  push:
    paths:
      - "src/**" # Only run on changes to the src directory.
      - ".github/workflows/cargo-clippy.yml" # Run when this file changes.
  pull_request:
    paths:
      - "src/**" # Only run on changes to the src directory.
      - ".github/workflows/cargo-clippy.yml" # Run when this file changes.
name: cargo clippy
jobs:
  cargoclippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: cargo clippy
        uses: docker://rust:latest
        with:
          entrypoint: bash
          args: -c "rustup component add clippy && cargo clippy"
