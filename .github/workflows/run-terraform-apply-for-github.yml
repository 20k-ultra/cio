on:
  push:
    branches:
      - master # Push events on master branch
    paths:
      - "terraform/github/**" # Only run on changes to the terraform directory.
      - ".github/workflows/run-terraform-apply-for-github.yml" # Run when this file changes.
name: Run terraform apply for GitHub
jobs:
  runTerraformApplyForGitHub:
    name: Run terraform apply for GitHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Download terraform
        run: make download-terraform
      - name: Run terraform apply for GitHub
        run: make gh-apply EXTRA_ARGS=-auto-approve
        env:
          GITHUB_ORG: oxidecomputer
          GITHUB_TOKEN: ${{ secrets.GADMIN_GITHUB_TOKEN }}
        shell: bash
      - name: Commit changes to terraform.tfstate
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add terraform/github/terraform.tfstate
          git commit -m "Run terraform apply for GitHub" || echo "Nothing to commit"
      - name: Rebase
        run: |
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin
          git rebase origin/master
      - name: Push Changes
        run: |
          git push origin master
