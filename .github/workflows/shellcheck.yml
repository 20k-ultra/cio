on:
  push:
    paths:
    - 'scripts/**'
    - '.github/workflows/shellcheck.yml'
    - 'Makefile'
  pull_request:
    paths:
    - 'scripts/**'
    - '.github/workflows/shellcheck.yml'
    - 'Makefile'
name: Shellcheck
jobs:
  runShellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run shellcheck
        run: make shellcheck
        shell: bash
