on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches:
      - master # Push events on master branch
    paths:
      - "configs/users.toml" # Only run on changes to the users file.
      - "src/**" # Only run on changes to the src directory.
      - ".github/workflows/run-teams.yml" # Run when this file changes.
name: Run teams
jobs:
  runTeams:
    name: Run teams
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # This toekn needs to be a personal one so this action can trigger
          # the terraform cloudflare action.
          # See: https://github.community/t5/GitHub-Actions/Action-does-not-trigger-another-on-push-tag-action/td-p/40692
          token: ${{ secrets.GADMIN_GITHUB_TOKEN }}
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run teams
        run: make teams
        shell: bash
        env:
          RUST_BACKTRACE: 1
          GITHUB_TOKEN: ${{ secrets.GADMIN_GITHUB_TOKEN }}
          GITHUB_ORG: oxidecomputer
      - name: Commit changes to directory
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add terraform/github/generated* terraform/aws/generated*
          git commit -m "Run 'make teams' to update generated GitHub terraform files" || echo "Nothing to commit"
      - name: Rebase
        run: |
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GADMIN_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch --unshallow origin
          git rebase origin/master
      - name: Push Changes to GitHub
        run: |
          git push origin master
